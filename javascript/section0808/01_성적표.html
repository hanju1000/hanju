      <h3>성적표</h3>
    <div id="demo"></div>

      <script>
        let name="김한주";
        let kor=100, eng=100, mat=90;

        let total=kor+eng+mat;  //총점구하기
        let aver= total/3;      //평균구하기

        /*

            결      합격                  문2) 과락(합격, 재시험, 탈락)
            과      ★★★★★★★★★     문3)평균 10점당 * 한개씩

    //문1)학점구하기
    let grade="";
    
    switch (parseInt(aver/10)) {
        case 10:
        case 9 : grade="A학점"; break;
        case 8 : grade="B학점"; break;
        case 7 : grade="C학점"; break;
        case 6 : grade="D학점"; break;
        default : grade="F학점"; break;       
    }


    //문2) 과락
    let pass="";

    if(aver>=70) {
        if ( kor<40 || eng<40 || mat<40) {
            pass="재시험";
        }else{
            pass="합격";
        }
    }else {
        pass="탈락"
    }//if end

    //문제3) 평균10점당 * 한개씩
    let star="";

    for(let n=0; n<parseInt(aver/10); n++) {
        star=star+"*"

    }

    //문4장학생
    let spacial="";

    if (aver>=95) {
        spacial = "<span style='color: red; font-weight:bold'>장학생</span> ";
    }
