     //문) 날짜변수d값을 이용해서 날짜 정보를 아래와 같이 구성해서 id=clock에 출력하시오
     // 2022.08.10 (수)  PM 3:05:42
        
    let today="";
    // const days=["일","월","화","수","목","금","토"]

    // today += "0"+d.getMonth() +".";

    // today += "pm"+" " +d.getHours()+":"+ "05"+":"+"42";
    // document.write("<hr>");
    // document.write("<br>");
    today += d.getFullYear() +"."; //2022.
    
    if(d.getMonth()+1<10){
        today += "0";
    }//if end
    today += d.getMonth()+1 +".";  //2022.08

    if(d.getDate()<10) {
        today +="0";
    }
    today += d.getDate() ;          //2022.08.10

    switch(d.getDay()){             //2022.08.10 (수)
            case 0: today+=(" (일) "); break;
            case 1: today+=("월요일"); break;
            case 2: today+=("화요일"); break;
            case 3: today+=(" (수) "); break;
            case 4: today+=("목요일"); break;
            case 5: today+=("금요일"); break;
            case 6: today+=("토요일"); break;
        }//switch end

    if(d.getHours()<12){
        today +=" AM ";
    }else{
        today += " pm ";                    //2022.08.10 (수) PM
    }

    if(d.getHours()<13){
        today += d.getHours() + ":";
    }else{
        today += d.getHours()-12 + ":"       //2022.08.10 (수) PM 4:
    }//if end

    if(d.getMinutes()<10){
        today +="0"                           //2022.08.10 (수) PM 4:
    }//if end
    today += d.getMinutes()+":";   

    if(d.getSeconds()<10){
        today +="0"  
    }

    
    today += d.getSeconds();
    document.getElementById("clock").innerHTML=today
