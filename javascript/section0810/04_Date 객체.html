<!DOCTYPE html>
<html lang="ko">
  <head>
         <meta charset="UTF-8">
         <title>04_Date객체.html</title>

  </head>
  <body> 
     
      <h3>Date객체 날짜 세팅</h3>

      <script>

        //참조  https://www.w3schools.com/js/js_date_methods_set.asp

        const somday=new Date();                //1989년 6월 8일
        somday.setFullYear(1989, 5, 8);
        document.write(somday.getFullYear());
        document.write("<br>");
        document.write(somday.getMonth());
        document.write("<br>");
        document.write(somday.getDate());
        document.write("<br>");
        
        const days=["일","월","화","수","목","금","토"]
        document.write(days[somday.getDay()]);
        document.write("<hr>");

        document.write("<hr>");
        document.write("<br>");


        const d=new Date();
        d.setDate(somday.getDate()+10);  //someday값에서 10일 더하기 (1989년 6월 18일)
        document.write(d.getDate());    //18

        
      </script>
  </body>
</html>
