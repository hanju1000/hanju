<!DOCTYPE html>
<html lang="ko">
  <head>
        <meta charset="UTF-8">
        <title>0_.html</title>
        <!-- jQuery import -->
        <script src="jquery-3.6.1.min.js"></script>
  </head>
  <body> 

    <button>* json 데이터 받아오기</button>


      <script>
        $("button").click(function(){
            $.ajax("actors.json", {
                 dataType:"json"
                ,error:function(xhr, status, error){
                    alert("ERROR");
                    alert(xhr);     // //XMLHTTPRequest 객체
                    alert(status);  //응답상황
                    alert(error);   //Not Found
                }
                ,success:function(result ,status, xhr){
                    alert("SCCUESS~~");
                    alert(result);  //서버가 응탑해준 객체형태으 메세지
                    alert(status);  //응답상황
                    alert(xhr);     //XMLHTTPRequest 객체
                }
            }) //ajax() end
        }); //click end
      







        
      </script>
  </body>
</html>
